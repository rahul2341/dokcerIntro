services:
  frontend:
    image: nginx
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    networks:
      - app_network
    restart: always

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    networks:
      - app_network
    restart: always

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/seed.sql:/docker-entrypoint-initdb.d/seed.sql 
    networks:
      - app_network
    restart: always

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
